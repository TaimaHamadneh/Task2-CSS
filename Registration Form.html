<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <span class="close" title="Close Modal">&times;<br />Esc</span>
      <h4>Add members to Front-end development team</h4>

      <form action="https://formspree.io/f/meqdqrqo" method="POST">
        <label for="search" class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Find members"
          />
        </label>

        <div class="items">
          <i class="fa-solid fa-user"></i>
          <input
            type="checkbox"
            id="Carollien Bloeme"
            class="checkbox"
            name="Carollien Bloeme"
          /><label>Carollien Bloeme</label>
        </div>
        <div class="items">
          <i class="fa-solid fa-user"></i>
          <input
            type="checkbox"
            id="Sun Jun"
            class="checkbox"
            name="Sun Jun"
          /><label>Sun Jun</label>
        </div>

        <div class="items">
          <i class="fa-solid fa-user"></i>
          <input
            type="checkbox"
            id="Song Bao"
            class="checkbox"
            name="Song Bao"
          /><label>Song Bao</label>
        </div>
        <div class="items">
          <i class="fa-solid fa-user"></i>
          <input
            type="checkbox"
            id="Olivia Arribas"
            class="checkbox"
            name="Olivia Arribas"
          /><label>Olivia Arribas</label>
        </div>
        <div class="items">
          <i class="fa-solid fa-user"></i>
          <input
            type="checkbox"
            id="Bonginkasi Mdladliana"
            class="checkbox"
            name="Bonginkasi Mdladliana"
          /><label>Bonginkasi Mdladliana</label>
        </div>

        <div class="items">
          <i class="fa-solid fa-user"></i>
          <input
            type="checkbox"
            id="Arina Belomestnykh"
            class="checkbox"
            name="Arina Belomestnykh"
          /><label>Arina Belomestnykh</label>0
        </div>
        <div class="items">
          <i class="fa-solid fa-user"></i>
          <input
            type="checkbox"
            id="Jacqueline Likoki"
            class="checkbox"
            name="Jacqueline Likoki"
          /><label>Jacqueline Likoki</label>
        </div>
        <div class="button-container">
          <input type="button" value="Cancel" />
          <input type="submit" value="Save" />
        </div>
      </form>
    </div>
  </body>
</html>
